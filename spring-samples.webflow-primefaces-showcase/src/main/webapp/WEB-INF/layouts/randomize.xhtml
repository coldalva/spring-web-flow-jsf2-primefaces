<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
	<var name="randomizeBean" class="org.springframework.samples.webflow.ajax.RandomizeBean" />
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Randomize UI</title>
		<ui:insert name="headIncludes" />
		<style>
			body {
				margin: 0;
				padding: 0;
				font-size: 9pt !important;
			}
		</style>
	</h:head>
	<h:body>
		<h:form>
			<div class="container">
				<div>
					<p:commandButton value="Randomize UI" update="panel" id="ajax" actionListener="#{randomizeBean.redraw}" />
				</div>
				<br/>
				<div>
					<p:panel id="panel" header="Random Components"/>
				</div>
			</div>
		</h:form>
	</h:body>
</f:view>
</html>
